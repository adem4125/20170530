<script type="text/javascript">

window.onscroll = function () {
           var t = document.documentElement.scrollTop || document.body.scrollTop;
           var $ofweidht=innerWidth;
           if (t > 0 && $ofweidht>=768) {
               $(".navbar-right").stop().animate({"margin-left": "4%"});
               $(".navbar-left").stop().animate({"margin-right": "4%"});
               $(".navback").css('background-color', '#FEFEFE');
			   $(".navbar-brand").stop().animate({opacity: 1}, 300);
			   
			   

           } else {

               $(".navbar-right").stop().animate({"margin-left": "0%"});
               $(".navbar-left").stop().animate({"margin-right": "0%"});             
               $(".navback").css('background-color','');
			   $(".navbar-brand").stop().animate({opacity: 0}, 300);
			   
           }
       }
          

 </script>
